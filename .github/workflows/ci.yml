name: CI
on: [push, pull_request]
jobs:
  build:
    name: Build biorand
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Restore
      run: dotnet restore
    - name: Build
      run: dotnet build -c Release --no-restore
    - name: Publish
      working-directory: biorand
      run: |
        dotnet publish -c Release --no-build
        cd bin/Release/net472/publish
        cp ${{ github.workspace }}/README.md .
        cp ${{ github.workspace }}/LICENSE .
        mkdir ${{ github.workspace }}/artefacts
        rm *.pdb
        7z -r a ${{ github.workspace }}/artefacts/biorand.zip data *.exe *.dll *.config README.md LICENSE
    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: biorand
        path: biorand/bin/Release/net472/publish/**/*
    - name: Create release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/v')
      with:
        fail_on_unmatched_files: true
        files: |
          artefacts/biorand.zip
